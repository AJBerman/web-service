<div class="container">

  <div class="btn-toolbar">
    <div class="btn btn-group">
      <button class="btn btn-light" type="button"
              (click)="updateIndexTo(1)">1
      </button>
      <button class="btn btn-light" type="button"
              (click)="updateIndexTo(2)">2
      </button>
    </div>
  </div>

  <div [ngSwitch]="index">
    <section *ngSwitchCase="1">

      <div class="text-center card">
        <div class=" card-block">
          <button class="btn btn-secondary"
                  (click)="addService()">Add Service
          </button>
          <button class="btn btn-secondary"
                  (click)="runService()">Run Service
          </button>
          <button class="btn btn-secondary"
                  (click)="getServiceResult()">Get Result Of Service
          </button>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <h2 class="text-center">Result</h2>
        </div>

        <div class="card-block text-center">
          <div *ngIf="showSpinner()">
            <img src="/assets/images/Spinner.gif">
          </div>
          <div *ngIf="!showSpinner()">
        <pre>
        {{ result | json}}
        </pre>
          </div>
        </div>
      </div>

      <div class="card mt-3">
        <div class="card-header">
          <h2 class=" text-center">Current Service</h2>
        </div>
        <div class="card-block">
      <pre>
        {{ currentService | json }}
      </pre>
        </div>
      </div>
    </section>

    <section *ngSwitchCase="2">
      <button class ="btn btn-outline-info" (click)="open()">Open Modal</button>
    </section>
  </div>


</div>
