<form [formGroup]="loginForm" class="p-3">
  <div class="form-group row">
    <label for="loginEmailInput" class="col-4 col-form-label">Email:</label>
    <div class="col-8">
      <input id="loginEmailInput" class="form-control" type="text"
             [formControl]="loginForm.controls['email']">
    </div>
  </div>

  <div class="form-group row">
    <label for="loginPasswordInput" class="col-4 col-form-label">Password:</label>
    <div class="col-8">
      <input id="loginPasswordInput" class="form-control" type="text"
             [formControl]="loginForm.controls['password']">
    </div>
  </div>

  <div class="form-group row">
    <div class="ml-auto col-8">
      <button (click)="login()" type="button"
              class="btn btn-block btn-outline-primary">Login
      </button>
    </div>
  </div>

</form>
