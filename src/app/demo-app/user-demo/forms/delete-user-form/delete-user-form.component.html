<div class="form-group row">
  <label for="deletedUserIdInput" class="form-control-label col-4">User ID: </label>
  <div class="col-8">
    <input id="deletedUserIdInput" class="form-control" type="number" #deleteInput>
  </div>
</div>

<div class="form-group row">
  <div class="ml-auto col-8">
    <button class="btn btn-block btn-outline-primary" type="button"
            (click)="deleteUser(deleteInput.value); deleteInput.value='';">Delete
    </button>
  </div>
</div>
