<button class="btn btn-outline-primary" type="button"
        (click)="refreshServices()">Refresh Table
</button>
<div class='service-container my-2' *ngFor="let service of serviceOptions"
     (click)="select(service)">
  <app-webservice-card [serviceNode]="service"
                       [selected]="isSelected(service)"></app-webservice-card>
</div>
