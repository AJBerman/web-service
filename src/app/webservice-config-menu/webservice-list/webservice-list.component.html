<button class="btn btn-outline-primary" type="button"
        (click)="onRefreshService()">Refresh Table
</button>
<div class='service-container my-2' *ngFor="let option of serviceOptions"
     (click)="onSelectService(option)">
  <app-webservice-card [service]="option" [selected]="isSelected(option)"></app-webservice-card>
</div>
