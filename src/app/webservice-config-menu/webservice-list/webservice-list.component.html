<button class="btn btn-outline-primary" type="button"
        (click)="onRefreshService()">Refresh Table
</button>
<div class='service-container my-2' *ngFor="let node of nodeOptions"
     (click)="onSelectNode(node)">
  <app-webservice-card [node]="node"
                       [selected]="isSelected(node)"></app-webservice-card>
</div>
