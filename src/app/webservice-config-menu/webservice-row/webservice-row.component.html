<div class="row">
  <label class="form-check-label col-2">{{ parameter }}</label>

  <div class="col-10">
    <select class="form-control" title="select service by title"
            (change)="onSelectOption($event.target.value)">
      <option value=""></option>
      <option *ngFor="let param of node.parameters"
              [value]="param" [selected]="isSelected(param)">
        {{ param }}
      </option>
    </select>
  </div>
</div>
