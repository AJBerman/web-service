<div *ngIf="webservice">
  <app-accordion title="Primary Fields"
                 id="privw--{{webservice.id}}">
    <!-- Enable form editing checkbox -->
    <div class="form-group row">
      <label for="checkbox-edit-mode"
             class="col-2 col-form-label"></label>
      <div class="col-10">
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input class="form-check-input"
                   type="checkbox"
                   id="checkbox-edit-mode"
                   [(ngModel)]="editMode"> Edit Mode
          </label>
        </div>
      </div>
    </div>


    <!-- ID -->
    <div class="form-group row">
      <label for="webservice-id"
             class="col-2 col-form-label">ID</label>
      <div class="col-10">
        <input class="form-control"
               type="text"
               [value]="webservice.id"
               id="webservice-id"
               readonly>
      </div>
    </div>

    <!-- Title -->
    <div class="form-group row">
      <label for="webservice-title"
             class="col-2 col-form-label">Title</label>
      <div class="col-10">
        <input class="form-control"
               type="text"
               [(ngModel)]="webservice.title"
               [value]="webservice.title"
               id="webservice-title"
               [readonly]="!editMode">
      </div>
    </div>

    <!-- DOMAIN-->
    <div class="form-group row">
      <label for="input-domain"
             class="col-2 col-form-label">Domain</label>
      <div class="col-10">
        <input class="form-control col-form-label"
               type="text"
               [value]="webservice.domain"
               id="input-domain"
               readonly>
      </div>
    </div>

    <!-- DOMAIN-->
    <div class="form-group row">
      <label for="input-path"
             class="col-2 col-form-label">Path</label>
      <div class="col-10">
        <input class="form-control col-form-label"
               type="text"
               [value]="webservice.path"
               id="input-path"
               readonly>
      </div>
    </div>

    <!-- Type -->
    <div class="form-group row">
      <label for="webservice-type"
             class="col-2 col-form-label">Type</label>
      <div class="col-10">
        <input class="form-control"
               type="text"
               [(ngModel)]="webservice.type"
               [value]="webservice.type"
               id="webservice-type"
               [readonly]="!editMode">
      </div>
    </div>

    <!-- Description -->
    <div class="form-group row">
      <label for="webservice-description"
             class="col-2 col-form-label">Description</label>
      <div class="col-10">
      <textarea class="form-control"
                rows="8"
                [(ngModel)]="webservice.description"
                [value]="webservice.description"
                id="webservice-description"
                [readonly]="!editMode">
      </textarea>
      </div>
    </div>
  </app-accordion>


  <!-- Webservice REGISTERED inputs -->
  <app-accordion title="Parameters Fields"
                 id="pravw-{{webservice.id}}">
    <table class="table">
      <thead class="thead-inverse">
        <tr>
          <th>Name</th>
          <th>Data Type</th>
          <th>Description</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let item of webservice.parameters;">
          <td>{{item[0]}}</td>
          <td>string</td>
          <td>{{item[1]}}</td>
        </tr>
      </tbody>
    </table>
  </app-accordion>

  <!-- List the registered Parameters -->
  <app-accordion title="Properties Fields"
                 id="properties-quickview">

    <table class="table">
      <thead class="thead-inverse">
        <tr>
          <th>Name</th>
          <th>Data Type</th>
          <th>Description</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let item of webservice.properties;">
          <td>{{item[0]}}</td>
          <td>{{item[1]}}</td>
          <td>{{item[2]}}</td>
        </tr>
      </tbody>
    </table>
  </app-accordion>

  <!-- Detail/Profile View Button -->
  <div class="row">
    <button class="btn btn-outline-primary btn-lg"
            id="detail-view"
            [routerLink]="['../../../profile', webservice.id]">
      <i class="fa fa-info-circle"
         aria-hidden="true"></i>
      Detail View
    </button>
  </div>

</div>
