<div class="container">

  <div class="row">
    <div class="col-sm-3">
      <div class="list-group">
        <a *ngFor="let node of nodes"
           class="list-group-item list-group-item-action"
           [routerLink]="[node.id, 'detail']"
           routerLinkActive="active">
          <span *ngIf="node.title">{{node.title}}</span>
          <span *ngIf="!node.title">{{'node-id-'+node.id | uppercase}}</span>
        </a>
      </div>
    </div>

    <div class="col-sm-9">
      <router-outlet></router-outlet>
    </div>

  </div>
</div>
