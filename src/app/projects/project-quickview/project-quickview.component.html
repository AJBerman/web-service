<div *ngIf="webservice">

  <!-- Enable form editing checkbox -->
  <div class="form-group row">
    <label for="checkbox-edit-mode"
           class="col-2 col-form-label"></label>
    <div class="col-10">
      <div class="form-check form-check-inline">
        <label class="form-check-label">
          <input class="form-check-input"
                 type="checkbox"
                 id="checkbox-edit-mode"
                 [(ngModel)]="editMode"> Edit Mode
        </label>
      </div>
    </div>
  </div>

  <!-- ID -->
  <div class="form-group row">
    <label for="webservice-id"
           class="col-2 col-form-label">ID</label>
    <div class="col-10">
      <input class="form-control"
             type="text"
             [value]="webservice.id"
             id="webservice-id"
             readonly>
    </div>
  </div>

  <!-- Title -->
  <div class="form-group row">
    <label for="webservice-title"
           class="col-2 col-form-label">Title</label>
    <div class="col-10">
      <input class="form-control"
             type="text"
             [value]="webservice.title"
             id="webservice-title"
             [readonly]="!editMode">
    </div>
  </div>

  <!-- Type -->
  <div class="form-group row">
    <label for="webservice-type"
           class="col-2 col-form-label">Type</label>
    <div class="col-10">
      <input class="form-control"
             type="text"
             [value]="webservice.type"
             id="webservice-type"
             [readonly]="!editMode">
    </div>
  </div>

  <!-- Description -->
  <div class="form-group row">
    <label for="webservice-description"
           class="col-2 col-form-label">Description</label>
    <div class="col-10">
      <textarea class="form-control"
                rows="8"
                [value]="webservice.description"
                id="webservice-description"
                [readonly]="!editMode">
      </textarea>
    </div>
  </div>

  <!-- Detail/Profile View Button -->
  <div class="row">
    <button class="btn btn-outline-primary btn-lg"
            id="detail-view"
            [routerLink]="['../../detail', webservice.id]">
      <i class="fa fa-info-circle"
         aria-hidden="true"></i>
      Detail View
    </button>
  </div>

</div>
