<table class="table">
  <thead class="thead-inverse">
    <tr>
      <th>Name</th>
      <th>Data Type</th>
      <th>Description</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let property of properties;">
      <td>{{property.name}}</td>
      <td>{{property.dataType}}</td>
      <td>{{property.description}}</td>
    </tr>
  </tbody>
</table>
