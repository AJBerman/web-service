<!-- Navigate through composition levels -->
<app-breadcrumb [views]="views"
                (emitViewSelectIndex)="onViewSelect($event)">
</app-breadcrumb>

<div id="d3-editor"
     (click)="closeContextMenu(); updateSelected()"
     (mouseup)="detectRightMouseClick($event)"
     oncontextmenu="return false">
</div>

<!------------------ HIDDEN CONTENT ------------------>

<template #content
          let-c="close"
          let-d="dismiss">

  <app-quick-edit [node]="graph.state.selectedNode"></app-quick-edit>
  <div class="modal-footer">
    <button type="button"
            class="btn btn-secondary btn-block"
            (click)="c('Close click')">Close</button>
  </div>
</template>

<hr>
<div class="rightClickPanel"
     [ngStyle]="rightPanelStyle">

  <div class="dropdown show">
    <div class="dropdown-menu">
      <a class="dropdown-item"
         (click)="insert($event)">Insert</a>
      <a class="dropdown-item"
         (click)="remove()">Delete</a>
      <a class="dropdown-item"
         (click)="edit(content)">Edit</a>
      <a class="dropdown-item"
         (click)="viewComposition()">View</a>
      <a class="dropdown-item"
         (click)="goBackOneLevel()">Go Back One Level</a>
      <a class="dropdown-item disabled">Composite</a>
    </div>
  </div>

</div>
<pre>{{closeResult}}</pre>
